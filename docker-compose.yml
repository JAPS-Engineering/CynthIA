services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: cynthia_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-periti_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
      POSTGRES_DB: ${DB_NAME:-periti_ia}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-periti_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cynthia_network

  # Backend API
  backend:
    build:
      context: ./CynthIA-backend
      dockerfile: Dockerfile
    container_name: cynthia_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-periti_user}:${DB_PASSWORD:-change_this_password}@postgres:5432/${DB_NAME:-periti_ia}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change_this_jwt_secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 3000
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    volumes:
      - ./CynthIA-backend/uploads:/app/uploads
      - ./CynthIA-backend/temp:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cynthia_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js
  frontend:
    build:
      context: ./CynthIA-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
    container_name: cynthia_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - cynthia_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  cynthia_network:
    driver: bridge
